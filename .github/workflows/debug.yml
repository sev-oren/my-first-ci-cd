name: Debug Pipeline

on: [push, pull_request]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: List files
        run: |
          echo "📁 Current directory structure:"
          ls -la
          echo "📁 Tests directory:"
          ls -la tests/ || echo "No tests directory"

      - name: Check Python files
        run: |
          echo "🔍 Checking Python files:"
          python -c "import ast; ast.parse(open('app.py').read()); print('✅ app.py syntax OK')"
          python -c "import ast; ast.parse(open('tests/test_app.py').read()); print('✅ test_app.py syntax OK')" || echo "❌ test_app.py has syntax errors"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip list

      - name: Test imports
        run: |
          python -c "from app import app; print('✅ Flask app imports OK')"
          python -c "import pytest; print('✅ pytest imports OK')"

      - name: Run tests with verbose output
        run: |
          python -m pytest tests/ -v -s || echo "Tests failed but continuing..."

      - name: Final success
        run: |
          echo "✅ Debug completed!"
