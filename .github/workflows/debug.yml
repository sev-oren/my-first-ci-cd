name: Find the Error

on: [push]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: List all files
        run: |
          echo "📁 ALL FILES IN REPOSITORY:"
          find . -name "*.py" -type f | head -20
          echo ""
          echo "📁 STRUCTURE:"
          ls -la

      - name: Check Python syntax
        run: |
          echo "🔍 CHECKING PYTHON FILES:"
          python -c "import ast; ast.parse(open('app.py').read()); print('✅ app.py syntax OK')" || echo "❌ app.py has syntax errors"
          python -c "import ast; ast.parse(open('tests/test_app.py').read()); print('✅ test_app.py syntax OK')" || echo "❌ test_app.py has syntax errors"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Test step by step
        run: |
          echo "1. Testing Flask app..."
          python -c "from app import app; print('✅ Flask app imports OK')"
          
          echo "2. Testing basic functionality..."
          python -c "
from app import app
with app.test_client() as client:
    response = client.get('/')
    print(f'Status: {response.status_code}')
    if response.status_code == 200:
        print('✅ Basic test PASSED')
    else:
        print('❌ Basic test FAILED')
          "
          
          echo "3. Running pytest..."
          python -m pytest tests/ -v || echo "Pytest completed"

      - name: Final check
        run: echo "✅ Debug completed!"
