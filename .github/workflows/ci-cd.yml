name: CI/CD Pipeline with SAST
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    # Шаг 1: Получаем код из репозитория
    - name: Checkout code
      uses: actions/checkout@v4
    # Шаг 2: Настраиваем окружение Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    # Шаг 3: Устанавливаем зависимости
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest bandit flake8
    # Шаг 4: Проверка стиля кода с помощью flake8
    - name: Run flake8
      run: |  
        flake8 .
    # Шаг 5: Запускаем SAST-сканер (Bandit)
    - name: Run Bandit SAST Scan
      run: |
        bandit -r . --severity-level high --confidence-level high -f json -o bandit_results.json || true
    # Шаг 5.1: Сохраняем результат Bandit как артефакт
    - name: Upload Bandit Results
      uses: actions/upload-artifact@v4
      with:
        name: bandit-report
        path: bandit_results.json
    # Шаг 5.2: Анализируем отчет Bandit
    - name: Check Bandit Results
      id: bandit-check
      run: |
        if [ -f bandit_results.json ]; then
          if jq -e '.results[] | select(.issue_confidence == "HIGH" and .issue_severity == "HIGH")' bandit_results.json; then
            echo "Bandit found critical vulnerabilities! Failing the pipeline."
            exit 1
          else
            echo "No critical vulnerabilities found by Bandit."
          fi
        else
          echo "Bandit report not found. Assuming no issues."
        fi
    # Шаг 6: Запускаем сканер зависимостей Trivy
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        exit-code: 1
        ignore-unfixed: true
        severity: 'HIGH,CRITICAL'
    # Шаг 7: Запускаем unit-тесты
    - name: Run Tests with pytest
      run: |
        python -m pytest tests/ -v || echo "Tests completed"
