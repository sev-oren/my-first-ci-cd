name: CI/CD Pipeline with SAST
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  # Job 1: Security Scan (основной)
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8
    - name: Run flake8
      run: |  
        flake8 . --exclude=.venv,venv,__pycache__,build,dist
    - name: Run Tests with pytest
      run: |
        python -m pytest tests/ -v || echo "Tests completed"
  # Job 2: Bandit Security Analysis (ОТДЕЛЬНЫЙ JOB)
  bandit-scan:
    name: Bandit Security Scan
    runs-on: ubuntu-latest
    needs: security-scan  # ← Запускается после security-scan
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install Bandit
      run: |
        python -m pip install --upgrade pip
        pip install bandit jq
    - name: Run Bandit SAST Scan
      run: |
        bandit -r . --severity-level high --confidence-level high -f json -o bandit_results.json
    - name: Upload Bandit Results
      uses: actions/upload-artifact@v4
      with:
        name: bandit-report
        path: bandit_results.json
    - name: Check Bandit Results
      run: |
        if [ -f bandit_results.json ]; then
          echo "Checking Bandit results..."
          if jq -e '.results | length > 0' bandit_results.json; then
            echo "Bandit found security issues!"
            exit 1  # ← Фейлим пайплайн если найдены issues
          else
            echo "No security issues found by Bandit."
          fi
        else
          echo "Bandit report not found."
          exit 1
        fi
  # Job 3: Trivy Vulnerability Scan
  trivy-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    needs: security-scan  # ← Запускается после security-scan
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        exit-code: 1
        ignore-unfixed: true
        severity: 'HIGH,CRITICAL'
