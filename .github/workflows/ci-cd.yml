name: CI/CD Pipeline with SAST

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask pytest bandit flake8

      # SAST - Bandit (только информационно)
      - name: Run Bandit SAST Scan
        run: |
          bandit -r . -f json -o bandit_results.json || echo "Bandit scan completed"

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit_results.json

      # Code Style - Flake8 (только информационно)
      - name: Run flake8 linting
        run: |
          flake8 . --max-line-length=120 --extend-ignore=E501,W293,E203 --exit-zero

      # Unit Tests
      - name: Run Tests with pytest
        run: |
          python -c "
from app import app
with app.test_client() as client:
    response = client.get('/')
    print('Status Code:', response.status_code)
    print('Response:', response.data.decode())
    assert response.status_code == 200
    assert b'Hello' in response.data
print('✅ Manual test passed!')
          "

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: security-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build simulation
        run: |
          echo "🚀 Building the application..."
          echo "✅ All checks passed!"
          echo "✅ Build completed successfully!"
