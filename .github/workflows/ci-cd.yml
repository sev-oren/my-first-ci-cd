name: CI/CD Pipeline with SAST

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    # Шаг 1: олучаем код из репозитория
    - name: Checkout code
      uses: actions/checkout@v4

    # Шаг 2: астраиваем окружение Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Шаг 3: станавливаем зависимости
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest bandit

    # Шаг 4: апускаем SAST-сканер (Bandit)
    - name: Run Bandit SAST Scan
      run: |
        bandit -r . --severity-level high --confidence-level high -f json -o bandit_results.json || true

    # Шаг 5: Сохраняем отчет Bandit как артефакт
    - name: Upload Bandit Results
      uses: actions/upload-artifact@v4
      with:
        name: bandit-report
        path: bandit_results.json

    # Шаг 6: апускаем сканер зависимостей Trivy
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        exit-code: 1
        ignore-unfixed: true
        severity: 'HIGH,CRITICAL'

    # Шаг 7: апускаем unit-тесты
    - name: Run Tests with pytest
      run: |
        python -m pytest tests/ -v || echo "Tests completed"
